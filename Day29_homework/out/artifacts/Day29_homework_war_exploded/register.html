<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        body{
            background-color: honeydew;
            margin: 0;
            background: cadetblue;
        }

    </style>
</head>
<body>
<div style="background: white">
    <img src="img/register.png">
</div>
<div style="height: 700px;width: 1000px; position: relative ;left: 1000px;top: 200px">
    <form action="/register" method="post">
       <div style="font-size: x-large ;position: relative;left: 140px ;top: 20px">邮箱号注册</div>
        <br>
        <br>
        <br>
        <label for="username">邮箱地址:</label>
        <input  style="width: 300px ;height: 30px"
                type="text" id="username" onfocus="inputFocus(this)"
        onclick="btnClick()">
          <span id="text" style="position: relative">请填写正确的邮箱格式</span>
        <br>
        <br>
        <br>
        <label  for="password">邮箱密码:</label>
        <input style="height: 30px;width: 300px" type="password" id="password" onfocus="inputFocus(this)">

        <br><br>
        <div style="position: relative;left: 120px;top: 100px">
            <input style="height: 30px ;width: 150px "  type="submit" value="下一步" onfocus="inputFocus1(this)">
            <span id ="text1"></span>
        </div>


    </form>
</div>

</body>
<script type="text/javascript">
    function inputFocus(ele) {
        ele.style.color ="red";
        ele.style.fontSize = "20px";
    }
    function btnClick() {
        var text = document.getElementById("text");
        if(text.style.display !="none"){
            text.style.display="none"
        }else{
            text.style.display="block";

        }
    }
     function inputFocus1(ele) {
        ele.style.background ="blue";

     }

</script>


</html>
