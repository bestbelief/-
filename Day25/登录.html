<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        body{
            margin: 0;
            background-color: honeydew;
        }

    </style>
</head>
<body>
<div id="time1" style="position: relative ;right: 0;top: 0">
</div>
<div style="background-color: white">
    <img style="width:200px;height: 50px" src="img/login.jpg">
</div>
<div style="position: relative;left: 100px;top: 200px">
    <img style="width: 1200px;height: 800px" src="img/m.jpg">
</div>

<div style="background:yellowgreen;height: 700px;width: 500px;position: relative;left:1500px;top: -550px ; ">
                  <div style="font-size: x-large; position: relative;left: 170px;top: 80px">
                      网易云登录
                  </div>

                  <br>
                   <div style="position: relative;left: 55px;top: 150px">
                       用户名：
                       <input style="width: 300px;height: 40px" type="text" name="username"
                              onfocus="inputFocus(this)" onblur="inputBlur(this)">
                   </div>


                  <br>
                  <div style="position: relative;left: 70px;top: 200px">
                      密码：
                      <input style="height: 40px;width: 300px" type="password" name="password" onfocus="inputFocus(this)">
                  </div>
                  <div style="position: relative;left: 155px;top: 300px">
                      <input style="width: 250px;height: 40px" type="submit" value="登录">
                  </div>

              </div>



</body>
<script type="text/javascript">
    function inputFocus(ele) {
        ele.style.background ="red";
        ele.style.fontSize ="30px";

    }
    function inputBlur(ele) {
        ele.background="white";
        ele.style.fontSize ="20px";

    }
    setInterval("document.getElementById('time1').innerHTML = new Date().toLocaleString();", 1000);

</script>
</html>
